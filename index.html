<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            text-align: center;
            font-size: 14px;
            padding: 0 20px;
            z-index: 2;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .heart-icon {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            color: #ff4081;
            z-index: 2;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-icon"></div>
        <h1 class="title"></h1>
        <canvas id="heartCanvas"></canvas>
        <div class="instructions"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置Canvas尺寸为窗口大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 粒子类
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.originalX = x;
                    this.originalY = y;
                    this.size = Math.random() * 3 + 1;
                    this.color = color;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.vx = 0;
                    this.vy = 0;
                    this.ease = 0.05;
                    this.friction = 0.9;
                    this.distance = 0;
                    this.force = 0;
                    this.angle = 0;
                    this.orbitRadius = Math.random() * 50 + 10;
                    this.orbitSpeed = Math.random() * 0.02 + 0.005;
                    this.orbitAngle = Math.random() * Math.PI * 2;
                }
                
                update(mouse) {
                    // 计算与鼠标的距离
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    this.distance = Math.sqrt(dx * dx + dy * dy);
                    this.force = -mouse.radius / this.distance;
                    
                    // 如果粒子在鼠标影响范围内
                    if (this.distance < mouse.radius) {
                        this.angle = Math.atan2(dy, dx);
                        this.vx += this.force * Math.cos(this.angle);
                        this.vy += this.force * Math.sin(this.angle);
                    }
                    
                    // 粒子围绕原始位置旋转
                    this.orbitAngle += this.orbitSpeed;
                    this.originalX += Math.cos(this.orbitAngle) * 0.2;
                    this.originalY += Math.sin(this.orbitAngle) * 0.2;
                    
                    // 应用缓动效果
                    this.vx += (this.originalX - this.x) * this.ease;
                    this.vy += (this.originalY - this.y) * this.ease;
                    
                    // 应用摩擦力
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    
                    // 更新位置
                    this.x += this.vx;
                    this.y += this.vy;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 鼠标/触摸交互对象
            const mouse = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 100
            };
            
            // 处理鼠标移动
            canvas.addEventListener('mousemove', function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            });
            
            // 处理触摸移动
            canvas.addEventListener('touchmove', function(event) {
                event.preventDefault();
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
            });
            
            // 生成爱心形状的粒子
            function createHeartParticles() {
                const particlesArray = [];
                const numberOfParticles = 300;
                const heartColors = [
                    '#ff4081', '#ff79b0', '#ff4d94', 
                    '#ff80ab', '#f50057', '#c51162'
                ];
                
                // 爱心形状的参数方程
                // x = 16sin^3(t)
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                
                for (let i = 0; i < numberOfParticles; i++) {
                    const t = Math.random() * Math.PI * 2;
                    const scale = 10;
                    const x = 16 * Math.pow(Math.sin(t), 3) * scale;
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                    
                    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    
                    particlesArray.push(
                        new Particle(
                            canvas.width / 2 + x,
                            canvas.height / 2 + y,
                            color
                        )
                    );
                }
                
                return particlesArray;
            }
            
            const particles = createHeartParticles();
            
            // 连接粒子的线
            function connectParticles() {
                const opacity = 0.2;
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const dx = particles[a].x - particles[b].x;
                        const dy = particles[a].y - particles[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 80) {
                            ctx.strokeStyle = `rgba(255, 64, 129, ${opacity * (1 - distance/80)})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新并绘制所有粒子
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update(mouse);
                    particles[i].draw();
                }
                
                // 连接粒子
                connectParticles();
                
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
</body>
</html>
